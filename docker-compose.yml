services:
  rail-free-ai-chat:
    build: .
    ports:
      - "9999:8000"
    volumes:
      # Mount .env file for API keys
      - ./.env:/app/.env:ro
      # Persist chat history database
      - ./chat_history.db:/app/chat_history.db:rw
      # Persist audio files
      - ./.files:/app/.files:rw
    restart: unless-stopped
